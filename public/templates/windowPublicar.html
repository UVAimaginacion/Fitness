<div class="modal fade" tabindex="-1" role="dialog" id="modalTopublicar">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Publicacion en el Foro</h4>
            </div>
            <div class="modal-body">
                <input type="text" placeholder="Nombre" ng-model="nombrePlubicacion">
                <textarea rows="15" cols="50" ng-model="textForPublicar"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="publicarInforo(nombrePlubicacion,textForPublicar)">Publicar</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
